<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nested-collage</title>
    <!-- bootstrap cdn linkup -->
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <!-- css file linkup -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="container">
      <!-- 1st column -->
      <div class="row g-0">
        <!-- 1st nested column -->
        <div class="col col-lg-4">
          <img
            class="img-fluid h-100"
            src="./images/vacation/beach.png"
            alt="beach image"
          />
        </div>
        <!-- 2nd nested column -->
        <div class="col col-lg-8">
          <!-- 1st nested row -->
          <div class="row g-0 h-75">
            <div class="col col-lg-4">
              <img
                class="img-fluid h-100"
                src="./images/vacation/boat.png"
                alt=""
              />
            </div>
            <div class="col col-lg-4">
              <img
                class="img-fluid h-100"
                src="./images/vacation/coconut.png"
                alt=""
              />
            </div>
            <div class="col col-lg-4">
              <img
                class="img-fluid h-100"
                src="./images/vacation/sand.jpg"
                alt=""
              />
            </div>
          </div>
          <!-- 2nd nested row -->
          <div class="row g-0 h-25">
            <img
              class="img-fluid h-100"
              src="./images/vacation/sunset.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
    <!-- bootstrap js cdn linkup -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
